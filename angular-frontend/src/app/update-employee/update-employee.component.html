<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
       
        
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstname"
                [(ngModel)] = "employee.firstname"name = "firstname">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastname"
                [(ngModel)] = "employee.lastname" name = "lastname">
        </div>
    
        <div class="form-group">
            <label> Sap Id</label>
            <input type="text" class ="form-control" id = "sapid"
                [(ngModel)] = "employee.sapid" name = "sapid">
        </div>
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailid"
                [(ngModel)] = "employee.emailid" name = "emailid">
        </div>
        
        <div class="form-group">
            <label> Medical</label>
            <input type="text" class ="form-control" id = "medicalhis"
                [(ngModel)] = "employee.medicalhis" name = "medicalhis">
        </div>
        
        
        <div class="form-group">
            <label> Prescription</label>
            <input type="text" class ="form-control" id = "prescription"
                [(ngModel)] = "employee.prescription" name = "prescription">
        </div>
        
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
